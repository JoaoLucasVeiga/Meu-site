<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <title>Minha primeira página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #4a90e2;
        }

        a {
            color: #0077cc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style: square;
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }

        form {
            margin-top: 30px;
        }

        input[type="email"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        img {
            margin-top: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Bem vindo a meu site</h1>
    
    <p>Essa é a minha primeira página com HTML, CSS e JavaScript.</p>
    <p><a href="https://www.google.com/?hl=pt-BR" target="_blank">Visite o Google</a></p>

    <img src="logo.png" alt="Logo do Site">

    <ul>
        <li>Formulário funcional</li>
        <li>Estilo moderno com CSS</li>
    </ul>

    <form id="formulario">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Enviar</button>
    </form>

    <p id="mensagem"></p>

    <script>
        // Interação com JavaScript
        document.getElementById("formulario").addEventListener("submit", function(e) {
            e.preventDefault(); // Impede o envio normal
            const email = document.getElementById("email").value;
            document.getElementById("mensagem").textContent = `Obrigado por se inscrever, ${email}!`;
        });
    </script>
</body>
</html>
